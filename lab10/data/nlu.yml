nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning
    - Good afternoon
    - Good evening
    - Howdy
    - Hello

- intent: subscribe
  examples: |
    - I want to get the newsletter
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?

- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com

- intent: unsubscribe
  examples: |
    - I want to unsubscribe.
    - Can you unsubscribe me?
    - I no longer wish to receive the newsletter.
    - Please remove me from the email list.

- intent: thank you
  examples: |
    - Thanks!
    - Thank you
    - Appreciate it!
    - Merci!

- intent: goodbye
  examples: |
    - Bye!
    - See you
    - Goodbye
    - Later!

- intent: explanation
  examples: |
    - I'm not interested.
    - I have no time.
    - Too many emails.
    - Fills up my mailbox

